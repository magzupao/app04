<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="conversacion">
      <h2 data-cy="conversacionDetailsHeading"><span jhiTranslate="app03App.conversacion.detail.title">Conversacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ conversacion.id }}</span>
        </dd>
        <dt><span jhiTranslate="app03App.conversacion.titulo">Titulo</span></dt>
        <dd>
          <span>{{ conversacion.titulo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/conversacion', conversacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
